<mat-card class="calendar-card">
  <mat-card-header>
    <mat-card-title>{{timelyEvent.title}}</mat-card-title>
    <mat-card-subtitle>{{timelyEvent.start_datetime | date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{timelyEvent.images[0].sizes.medium.url}}" alt="{{timelyEvent.images[0].title}}">
  <mat-card-content>
    <p>
      {{timelyEvent.description_short}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REGISTER</button>
    <button mat-button>ADD TO YOUR CALENDAR</button>
  </mat-card-actions>
</mat-card>
